<body>

  <style>
    .float-wrap {
    margin-left: 500px;
    width: 600px;
    //border: 1px solid;
    overflow-x: scroll;
    overflow: auto;
    }
    
    .left-floater {
    width: 300px;
    height: 40px;
    border: 1px solid;
    float: left;
    }
    
    .outer {
    } 

    .button{
    margin-left: 500px
    }  
  </style>

  <script>                                                          
    var candidates = [{name:'Hillary Clinton', id:'https://www.hillaryclinton.com/'},                 
    {name:'Bernie Sanders', id:'https://go.berniesanders.com/page/content/splash'},                                  
    {name:'J Bush', id:'https://jeb2016.com/?lang=en'}
    ];                                  

    function HelloController($scope) {                                    
    }
        
    function CandidateListController($scope) {                        
	$scope.candidates = candidates;
	$scope.greeting = { text: 'Hello' };
	$scope.width = candidates.length*1000;
	$scope.insertCandidate = function () {
	if (candidates.length < 25){
	    $scope.candidates.splice(candidates.length, 0, {name:$scope.greeting.text, id:'4'});
	};                                                            
    }                                                               
  </script>


  <div class="outer" ng-controller='CandidateListController'>
    <button class="button" ng-click="insertCandidate()">Add candidate</button>
    <input ng-model='greeting.text'>
    <div ng-app class="float-wrap" ng-style="{ 'width' : width}">
	<div ng-repeat='candidate in candidates' class='left-floater'>                          
	  <a ng-href='{{candidate.id}}'>{{candidate.name}}</a>
	</div>                                                         
    </div>
  </div>
</body>
