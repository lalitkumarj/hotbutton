  <script>
    var hotButtonApp = angular.module('hotButtonApp', []);

    
    var candidates = [{name:'Hillary Clinton', id:'https://www.hillaryclinton.com/'},                 
	{name:'Bernie Sanders', id:'https://go.berniesanders.com/page/content/splash'},                                  
	{name:'Jeb Bush', id:'https://jeb2016.com/?lang=en'}
    ];                                  

        
    hotButtonApp.controller('CandidateListController', function($scope) {                        
	$scope.candidates = candidates;
	$scope.greeting = { text: 'Hello' };
	$scope.posts = {};
	for(var i=0; i < board1["posts"].length; i++){
	    if( !$scope.posts[board1["posts"][i].candidate]){
		$scope.posts[board1["posts"][i].candidate] = []; 
	    }
	    $scope.posts[board1["posts"][i].candidate].push(board1["posts"][i]);
	    console.log(board1["posts"][i].candidate);
	}
	console.log('posts', $scope.posts);
	//$scope.width = candidates.length*1000;
	$scope.insertCandidate = function () {
	    if (candidates.length < 25){
		$scope.candidates.splice(candidates.length, 0, {name:$scope.greeting.text, id:'4'});
	    };                                                            
	}
    });                                                               
  </script>


  <div ng-controller='CandidateListController'>
    <button class="button" ng-click="insertCandidate()">Add candidate</button>
    <input ng-model='greeting.text'>
    <br>
    <div class="board-canvas">
      <div ng-app class="board">
	<div ng-repeat="candidate in candidates" class="candidate-column">                          
	  <h2>{{candidate.name}}</h2>
	  <div ng-repeat="post in posts[candidate.name]">
	    <div class="post">{{post.text}}</div> 
	  </div>
	</div>                                                         
      </div>
    </div>
  </div>
