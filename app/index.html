  <script>                                                          
    var students = [{name:'Hillary Clinton', id:'https://www.hillaryclinton.com/'},                 
    {name:'Bernie Sanders', id:'https://go.berniesanders.com/page/content/splash'},                                  
    {name:'J Bush', id:'https://jeb2016.com/?lang=en'}
    ];                                  

    function HelloController($scope) {                                    

    }
    
    
    function StudentListController($scope) {                        
    $scope.students = students;

    $scope.greeting = { text: 'Hello' };
    
    $scope.width = students.length*1000;
    //$scope.bgColor = 'red';
    
    $scope.insertTom = function () {
    if (students.length < 25)
			  $scope.students.splice(students.length, 0, {name:$scope.greeting.text, id:'4'});
    };                                                            
    }                                                               
  </script>



  <div class="outer" ng-controller='StudentListController'>
    <button class="button" ng-click="insertTom()">Add candidate</button>
    <input ng-model='greeting.text'>
    <div ng-app class="float-wrap" ng-style="{ 'width' : width}">
	<div ng-repeat='student in students' class='left-floater'>                          
	  <a ng-href='{{student.id}}'>{{student.name}}</a>
	</div>                                                         
    </div>
