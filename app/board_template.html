<div class="board">
  <div ng-repeat="(candidate,cand_posts) in posts" class="candidate-column">
    <candidate data="full_candidates[candidate]"></candidate>
    <div ng-repeat="post in cand_posts">
      <post data="post"></post>
    </div>
    <button class="button" ng-click="addPostCandidate(candidate)">Add post</button>
  </div>
</div>
