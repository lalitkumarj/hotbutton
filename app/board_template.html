<div class="board">
  <div ng-repeat="(candidate,cand_posts) in posts" class="candidate-column">
    <candidate data="full_candidates[candidate]"></candidate>
    <div ng-repeat="post in cand_posts">
      <post data="post"></post>
    </div>
    <button class="button" ng-click="openCandidateAddPostModal(candidate)">Add post</button>
  </div>
</div>


<script type="text/ng-template" id="CandidateAddPostModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Add a post</h3>
  </div>
  <div class="modal-body">
    <post-editor mode="new"  post="{'candidate': candidate}" add-post="add_post(n_post)" callback="ok()"></post-editor>
  </div>
</script>
