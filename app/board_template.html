<div class="board">
  <div ng-repeat="(candidate,cand_posts) in posts" class="candidate-column">
    <candidate data="full_candidates[candidate]"></candidate>
    <div ui-sortable="sortableOptions" ng-model="cand_posts" class="cand_post_list">
      <div ng-repeat="post in cand_posts">
	<post data="post"></post>
      </div>
    </div>
    <div class="add_post" ng-click="addPostCandidate(candidate)">Add post</div>
  </div>
</div>
